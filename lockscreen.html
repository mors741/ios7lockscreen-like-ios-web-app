<html>
<head>
    <title>ios7lockscreen</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="sample">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="css/lockscreen.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="loading-div"></div>
<div id="statusbar-20"></div>
<div id="main-div">
    <div id="statusbar-40"></div>
    <div id="title">Set up your mPIN</div>
    <div id="separator">________________________________</div>
    <div id="subtitle">Create an mPIN</div>
    <div id="input-div">
        <span class="input-num" id="input-num-1">·</span>
        <span class="input-num" id="input-num-2">·</span>
        <span class="input-num" id="input-num-3">·</span>
        <span class="input-num" id="input-num-4">·</span>
    </div>
    <div class="num-row">
        <button class="num" id="num-1">1</button>
        <button class="num" id="num-2">2</button>
        <button class="num" id="num-3">3</button>
    </div>
    <div class="num-row">
        <button class="num" id="num-4">4</button>
        <button class="num" id="num-5">5</button>
        <button class="num" id="num-6">6</button>
    </div>
    <div class="num-row">
        <button class="num" id="num-7">7</button>
        <button class="num" id="num-8">8</button>
        <button class="num" id="num-9">9</button>
    </div>
    <div class="num-row">
        <button class="num" id="num-10">Cancel</button>
        <button class="num" id="num-0">0</button>
        <button class="num" id="num-11">←</button>
    </div>
</div>


<script src="js/spin.min.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/lockscreen.js"></script>

</body>
</html>
